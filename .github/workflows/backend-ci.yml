name: Backend CI

on:
  push:
    paths:
      - "backend/**"
  pull_request:
    paths:
      - "backend/**"

jobs:
  build-test-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22"

      - name: Install dependencies
        working-directory: backend
        run: go mod download

      - name: Run unit tests
        working-directory: backend
        run: go test ./... -v

      - name: Build backend
        working-directory: backend
        run: go build -o server ./cmd/app
